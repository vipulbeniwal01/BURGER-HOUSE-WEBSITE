<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css" />

<body style="background-image: url(assets/header-bg.png);">
    <div class="section__container reservation__container">
        <h3>Place Order</h3>
        <h2 class="section__header">Enter Your Details</h2>
        <form action="/">

        </form>
    </section>
